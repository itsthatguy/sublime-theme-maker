__panelRegexIconOn:  "icon-regex-on.png"
__panelRegexIconOff:  "icon-regex-off.png"
__panelReverseIconOn: "icon-reverse-on.png"
__panelReverseIconOff: "icon-reverse-off.png"
__panelSelectionIconOn: "icon-selection-on.png"
__panelSelectionIconOff: "icon-selection-off.png"
__panelWordIconOn: "icon-word-on.png"
