lightPrimaryColor: *LIGHT_RED

# GENERAL
__iconPath: "Theme - itg/assets/dark/"

# TABS
__tabsetBackground: [178, 169, 165, 250]
__tabSettings:
  __inactive:
    __textColor: *DARK
    __backgroundColor: [255, 255, 255, 60]
    __textBold: false
  __active:
    __textColor: *DARK
    __backgroundColor: *WHITE
    __textBold: false
  __hover:
    __textColor: *DARK
    __backgroundColor: [255, 255, 255, 190]
    __textBold: false
__tabCloseIconPath: "Theme - itg/assets/"
__tabCloseIcon: "tab-close.png"
__tabCloseHoverIcon: "tab-close-hover.png"

# SIDEBAR
__sidebarBackground: [212, 205, 202, 255]
__sidebarSettings:
  __selected:
    __background: *RED
    __text: *WHITE
    __textHover: *WHITE
    __folderText: *WHITE
  __deselected:
    __background: *LIGHT
    __text: *DARK
    __textHover: *DARK
    __folderText: *DARK
__sidebarHeadingTextColor: *DARK

__sidebarIconsPath: "Theme - itg/assets/"
__sidebarIcons:
  __selected:
    __open: "group-open-selected.png"
